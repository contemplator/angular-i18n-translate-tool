<h1>翻譯工具 - 只支援 xlf 檔案</h1>

<div class="flex flex-justify">
  <label>
    選擇檔案
    <input type="file" (change)="onFileUpload($event)">
  </label>
  <div>
    <button pButton (click)="onGoogleTranslateClick()" label="Google 翻譯"></button>
    <button pButton (click)="onExportClick()" label="匯出"></button>
  </div>
</div>

<hr>

<div class="translate-table">
  <p-table [value]="transList" [scrollable]="true" [scrollHeight]="scrollHeight">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <!-- <th>位置</th> -->
        <th>意義</th>
        <th>說明</th>
        <th>原始字樣</th>
        <th>翻譯結果</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.$.id}}</td>
        <!-- <td>
          <ng-container *ngIf="item['context-group']">{{getFilePath(item['context-group'][0].context[0]._)}}</ng-container>
        </td> -->
        <td>
          <ng-container *ngIf="item.note && item.note[0]">
            {{item.note[0]._}}
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="item.note && item.note[1]">
            {{item.note[1]._}}
          </ng-container>
        </td>
        <td>
          <span>
            {{item.source[0]}}
          </span>
        </td>
        <td>
          <input type="text" pInputText [(ngModel)]="item.target[0]">
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
